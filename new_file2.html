<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

	</head>

	<body>
		<p class="time_p">2015-06-22</p>
		<p class="time_p">2015-06-22</p>
		<p class="time_p">2015-06-22</p>
		<p class="time_p">2015-06-22</p>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script>
			var timep = $(".time_p")
			var _length = timep.length;
			for (i = 0; i < _length; i++) {
				var _text=timep.eq(i).text()
				var a=_text.substring(0,7)+'<br>'+_text.substring(8,10)
			timep.eq(i).html(a)
			}
		</script>
	</body>

</html>

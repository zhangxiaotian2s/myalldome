<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title></title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="warter_conter">
			<div class="col-xs-4">
				<div id="list1" class=""></div>
				<span id="list_bottom1"></span>
			</div>
			<div class="col-xs-4" >
				<div id="list2" class=""></div>
				<span id="list_bottom2"></span>
			</div>
			<div class="col-xs-4">
				<div id="list3" class=""></div>
				<span id="list_bottom3"></span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var list1 = document.getElementById('list1');
		var list2 = document.getElementById('list2');
		var list3 = document.getElementById('list3');
		var list_b_1 = document.getElementById('list_bottom1');
		var list_b_2 = document.getElementById('list_bottom2');
		var list_b_3 = document.getElementById('list_bottom3');
		var arrimg = ['images/124 (1).jpg', 'images/124 (2).jpg', 'images/124 (3).jpg', 'images/124 (4).jpg', 'images/124 (5).jpg', 'images/124 (6).jpg', 
		'images/124 (7).jpg', 'images/124 (8).jpg', 'images/124 (9).jpg','images/124 (10).jpg', 'images/124 (11).jpg', 'images/124 (12).jpg', 'images/124 (13).jpg','images/124 (14).jpg'
		,'images/124 (15).jpg','images/124 (16).jpg','images/124 (17).jpg','images/124 (18).jpg'];

		function getNowListMinTop() {
			var _list_1_top = list_b_1.offsetTop,
				_list_2_top = list_b_2.offsetTop,
				_list_3_top = list_b_3.offsetTop;
			var min_top = Math.min(_list_1_top, _list_2_top, _list_3_top)
			if (min_top == _list_1_top) {
				return 1;
			} else if (min_top == _list_2_top) {
				return 2;
			} else {
				return 3;
			}
		}
        var _lenth = arrimg.length
        var start_i=0
		function insertImg(img_i,end_i,arr) {
			var img=new Image;
			 img.onload=function(){
			 	var _a=document.createElement('a')
			 	var _img=document.createElement('img')
			 	    _img.src=arr[img_i]
			 	  _img.setAttribute('class','img-responsive')
			 	_a.appendChild(_img)
			 	var  _i = getNowListMinTop();
				if( _i ==1){
					list1.appendChild(_a)
				}else if(_i==2){
					list2.appendChild(_a)
				}else{
					list3.appendChild(_a)
				}
				img_i++
				if(img_i<end_i){
				  insertImg(img_i,end_i,arr)
				}		
			 }
			 img.src= arr[img_i]
		}
		insertImg(start_i,_lenth,arrimg)
		
	</script>

</html>

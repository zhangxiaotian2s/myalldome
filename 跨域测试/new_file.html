<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<textarea value="" id="textarea1"></textarea>
		<p id="last-num"></p>
	</body>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script>
		var max_length = 10
		var lastnum = $('#last-num')
		$('#textarea1').bind('input', function() {
			var _value=max_length - $(this).val().length
			if(_value<0){
				$(this).val($(this).val().substring(0,10))
			}else{
			lastnum.text(max_length - $(this).val().length)
			}
		})
	</script>

</html>
